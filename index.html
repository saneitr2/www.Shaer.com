<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaer点赞页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .title {
            font-size: 5rem;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            letter-spacing: 4px;
            font-weight: bold;
        }
        
        .like-container {
            text-align: center;
        }
        
        .like-btn {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f1f1f1;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        
        .like-btn:hover {
            transform: scale(1.1);
        }
        
        .like-btn.active {
            background: #ff3252;
            color: white;
        }
        
        .like-count {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1.5s ease-in-out forwards;
            font-size: 1.8rem;
            opacity: 0.8;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: floatAround 10s linear infinite;
        }
        
        @keyframes floatAround {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <h1 class="title">SHAER</h1>
    
    <div class="like-container">
        <button class="like-btn" id="likeBtn">❤</button>
        <div class="like-count">点赞数: <span id="count">0</span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const likeBtn = document.getElementById('likeBtn');
            const countEl = document.getElementById('count');
            const particles = document.getElementById('particles');
            let count = 0;
            
            // 创建背景粒子
            createParticles();
            
            likeBtn.addEventListener('click', function() {
                // 增加点赞数
                count++;
                countEl.textContent = count;
                
                // 按钮变红
                this.classList.add('active');
                setTimeout(() => {
                    this.classList.remove('active');
                }, 300);
                
                // 创建爱心
                createHearts();
            });
            
            function createHearts() {
                // 创建多个爱心
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.innerHTML = '❤';
                        heart.classList.add('heart');
                        
                        // 随机位置
                        const x = Math.random() * 60 - 30;
                        heart.style.left = `calc(50% + ${x}px)`;
                        heart.style.bottom = '60px';
                        
                        // 随机延迟和颜色
                        heart.style.animationDelay = `${Math.random() * 0.5}s`;
                        heart.style.color = `hsl(${Math.random() * 360}, 100%, 65%)`;
                        
                        document.body.appendChild(heart);
                        
                        // 动画结束后移除元素
                        setTimeout(() => {
                            heart.remove();
                        }, 1500);
                    }, i * 200);
                }
            }
            
            function createParticles() {
                // 创建背景粒子
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // 随机大小和位置
                    const size = Math.random() * 10 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    
                    // 随机动画
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    particles.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
